name: Staging Tests + PR

on:
  push:
    branches: ["staging"]
  pull_request:
    branches: ["staging"]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: "staging-tests"
  cancel-in-progress: true

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install backend deps
        working-directory: backend
        run: pip install -r requirements.txt

      - name: Run backend tests
        working-directory: backend
        run: pytest -k "not integration"

  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: frontend
        run: npm run test -- --run

  create-pr:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    steps:
      - name: Create or update PR to main
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          existing_pr=$(gh pr list --head staging --base main --state open --json number --jq '.[0].number')
          if [ -n "$existing_pr" ]; then
            gh pr edit "$existing_pr" --title "staging -> main" --body "Auto PR after staging tests passed."
          else
            gh pr create --base main --head staging --title "staging -> main" --body "Auto PR after staging tests passed."
          fi
